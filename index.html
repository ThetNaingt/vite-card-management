<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <main id="app">
      <header 
        class="w-full fixed z-50 left-0 right-0 md:w-4/5 px-3 md:px-0 mx-auto py-4 flex justify-between bg-white border-b-2 border-neutral-700"
      >
        <div class="brand font-heading">
          <h3 class="font-bold text-2xl">MMS Solution</h3>
          <p class="text-neutral-400">E-commerce</p>
        </div>
        <div class="">

          <!-- searchBtn -->
<!-- 
              <button id="searchBtn" class="border border-neutral-700 p-3">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6 fill stroke-neutral-700 stroke-1"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                  />
                </svg>
                
              </button>  -->

          

          <button
            id="cartBtn"
            class="border animate__animated  border-neutral-700 p-3 bg-neutral-700 relative"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 stroke-white"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
              />
            </svg>

            <span class="bg-red-300 w-6 h-6 border-2 border-white rounded-full text-sm translate-x-1/2 -translate-y-1/2 px-1  text-center text-[10px] text-white flex justify-center items-center absolute top-0 right-0" id="cartBtnCount">0</span>
          </button>

            <!-- <div id="searchBoxContainer" style="display: none;">
              <input type="text" id="searchInput" placeholder="Search products...">
              <button id="searchButton">Search</button>
             </div>
        
            <div id="searchResults">
            
            </div> -->
        </div>
      </header>

      <div class="h-28" id="headerSpacer"><!-- spacing --></div>

      <div class="w-full md:w-4/5 px-3 md:px-0 mx-auto">

        <!-- category section -->
        <section class="mb-10">
          <p class="mb-2 text-lg text-neutral-700">Product Categories</p>
          <div id="categoryLists" class="flex max-w-full overflow-scroll gap-3 justify-stretch">
            <button class="category-badge  active">All</button>
          </div>
        </section>


        <!-- product cart -->
        <section
          id="cartUi"
          class="w-[380px] translate-x-full h-screen bg-white fixed right-0 top-0 z-50 border-neutral-700 border-s-2"
        >
          <div class="h-full flex flex-col">
            <div
              class="cart-header px-3 py-4 flex justify-between bg-white border-b-2 border-neutral-700"
            >
              <div class="">
                <h3 class="font-bold text-2xl">Shopping Cart</h3>
                <p class="text-neutral-400">
                  Your Items Count : <span id="cartCount" class="bg-red-300 px-2 py-1 rounded text-white text-sm">0</span> </p>
              </div>

              <button id="closeCart" class="border border-neutral-700 p-3">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6 fill stroke-neutral-700 stroke-1"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>


            <!-- shop cart  -->
            <div id="cartItems" class="cart-items h-auto overflow-scroll flex-grow p-4">
              <div
                class="h-full hidden last:flex flex-col justify-center items-center"
              >
                <img class="w-3/4" src="./public/image/emptyCart.svg" alt="" />
                <p>There is no item yet !</p>
              </div>

             

            </div>

         


            <div
              class="cart-footer px-3 py-4 flex flex-col bg-white border-t-2 border-neutral-700"
            >
              <div class="mb-3 text-end">
                <p class="text-neutral-400">Total Amount</p>
                <p class="text-3xl">$<span id="cartTotalAmount">0</span></p>
              </div>
              <button id="orderNow" class="block w-full bg-neutral-700 text-white py-3">
                Order Now
              </button>
            </div>
          </div>
        </section>

        <section
          id="productSection"
          class="mb-10 grid gap-10 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"
        ></section>

        <footer
          class="bg-neutral-700 text-white flex justify-between items-center p-3"
        >
          <p>
            Copyright &copy; 2023 |
            <a class="underline" href="https://mms-it.com">MMS IT</a>
          </p>

          <a href="#headerSpacer" id="scrollToTop" class="border border-whit p-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 19.5v-15m0 0l-6.75 6.75M12 4.5l6.75 6.75"
              />
            </svg>
          </a>
        </footer>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
